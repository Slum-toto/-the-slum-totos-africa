<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Slum Totos-africa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6b6b, #fddb3a, #1dd1a1, #5f27cd);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logo {
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffffffaa, 0 0 20px #ffffff55;
      animation: fadeinout 5s ease-in-out;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeinout {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="logo">The Slum Totos-africa</div>

  <script>
    setTimeout(() => {
      window.location.href = "slumtoto.html"; // Replace with your actual URL
    }, 5000);
  </script>
</body>
</html>
